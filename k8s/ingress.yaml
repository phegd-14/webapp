apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: webapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2 # Adjust rewrite for frontend if needed
spec:
  rules:
  - host: your-webapp-domain.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: / # Catch-all for the frontend
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80